<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks - Login</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>MyLinks</h1>
        <h2>Entrar na sua conta</h2>

        <form id="loginForm" style="display: flex; flex-direction: column; gap: 10px; width: 250px;">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p style="margin-top: 10px;">
            NÃ£o tem conta?
            <a href="register.html">Cadastre-se aqui</a>
        </p>

        <div id="mensagem" style="margin-top: 15px; color: red;"></div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
