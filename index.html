<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0078ff">
    <title>MyLinks - Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>MyLinks</h1>
        <h2>Entrar na sua conta</h2>

        <form id="loginForm" style="display: flex; flex-direction: column; gap: 10px; width: 250px;">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p style="margin-top: 10px;">
            Não tem conta?
            <a href="register.html">Cadastre-se aqui</a>
        </p>

        <div id="mensagem" style="margin-top: 15px; color: red;"></div>
    </main>

    <script src="js/auth.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(() => console.log("Service Worker registrado com sucesso!"))
                    .catch((err) => console.error("Falha ao registrar Service Worker:", err));
            });
        }
    </script>

    <script>
        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installBtn = document.createElement("button");
            installBtn.textContent = "Instalar MyLinks";

            document.body.appendChild(installBtn);

            installBtn.addEventListener("click", async () => {
                installBtn.style.display = "none";
                deferredPrompt.prompt();

                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === "accepted") {
                    console.log("Usuário aceitou instalar MyLinks!");
                } else {
                    console.log("Usuário cancelou a instalação.");
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
