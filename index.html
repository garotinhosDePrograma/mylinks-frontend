<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyLinks - Organize e compartilhe todos os seus links em um só lugar">
    <meta name="theme-color" content="#667eea">
    <title>MyLinks - Login</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main role="main">
        <div id="checkingAuth" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <h1>MyLinks</h1>
            <p style="color: #b0b0b0;">Verificando credenciais...</p>
            <div class="loader active" role="status" aria-label="Carregando"></div>
        </div>

        <div id="loginContainer" style="display: none;">
            <h1>MyLinks</h1>
            <h2>Entrar na sua conta</h2>
            <form id="loginForm" aria-label="Formulário de login">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Digite seu e-mail" 
                    autocomplete="email"
                    required 
                    aria-required="true">
                
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="password"
                    placeholder="Digite sua senha" 
                    autocomplete="current-password"
                    required 
                    aria-required="true">
                
                <button type="submit" aria-label="Entrar na conta">Entrar</button>
                <div class="Logloader" id="Logloader" role="status" aria-label="Entrando"></div>
            </form>
            <p>
                Não tem conta?
                <a href="register.html">Cadastre-se aqui</a>
            </p>
            <div id="mensagem" role="alert" aria-live="polite"></div>
        </div>
    </main>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
