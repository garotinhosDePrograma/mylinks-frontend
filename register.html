<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks - Cadastro</title>
</head>
<body>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>MyLinks</h1>
        <h2>Criar nova conta</h2>

        <form id="registerForm" style="display: flex; flex-direction: column; gap: 10px; width: 250px;">
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p style="margin-top: 10px;">
            Já tem uma conta?
            <a href="index.html">Entrar</a>
        </p>

        <div id="mensagem" style="margin-top: 15px; color: red;"></div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
