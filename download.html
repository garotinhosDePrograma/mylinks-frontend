<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download do Nosso App</title>
    <meta name="theme-color" content="#0078ff">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Aplicando a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Container Principal -->
    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
            <div class="p-8 md:p-10">
                
                <!-- Logo do App (opcional) -->
                <div class="flex justify-center mb-6">
                    <div class="w-20 h-20 bg-indigo-500 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>

                <!-- Título e Descrição -->
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Baixe nosso aplicativo</h1>
                    <p class="mt-3 text-gray-600 dark:text-gray-300">Tenha acesso a funcionalidades exclusivas e a melhor experiência diretamente no seu smartphone.</p>
                </div>
                
                <!-- Imagem do App -->
                <div class="mt-8 flex justify-center">
                    <img 
                        src="/icons/Mylinks.png" 
                        alt="Visualização do aplicativo em um smartphone" 
                        class="rounded-xl shadow-md max-h-64"
                        onerror="this.onerror=null; this.src='Mylinks.png';"
                    >
                </div>

                <!-- Botões de Download -->
                <div class="mt-8">
                    <!-- Botão Google Play (Android) -->
                    <a href="#" class="flex items-center justify-center w-full px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition-colors duration-300">
                        <svg class="w-7 h-7 mr-3" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.8999,22.8466a1.4137,1.4137,0,0,0,1.01,1.0333l10.2366-5.23L2.8999,7.4033ZM15.8232,12.54,3.9099,23.88a1.4147,1.4147,0,0,0,1.9566.02L22.9,13.5733a1.4141,1.4141,0,0,0,0-2.2L5.8665.0266a1.4147,1.4147,0,0,0-1.9566.02L15.8232,11.3866a1.4179,1.4179,0,0,1,0,1.1534ZM2.8999,1.0333,14.1432,12,2.8999,16.5133Z"/>
                        </svg>
                        <div class="text-left">
                            <p class="text-xs uppercase">Disponível no</p>
                            <p class="text-xl font-semibold">Google Play</p>
                        </div>
                        <button onclick="apertaBotao()" id="installBtn"></button>
                    </a>
                </div>
                
                <!-- Rodapé -->
                <div class="text-center mt-8">
                    <p class="text-xs text-gray-500 dark:text-gray-400">&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
                </div>

            </div>
        </div>
    </div>

<script src="/js/download.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(() => console.log("Service Worker registrado com sucesso!"))
                    .catch((err) => console.error("Falha ao registrar Service Worker:", err));
            });
        }
    </script>
</body>
</html>
