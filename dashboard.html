<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard MyLinks - Gerencie seus links">
    <meta name="theme-color" content="#667eea">
    <meta name="referrer" content="no-referrer">
    <title>MyLinks - Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header role="banner">
        <h1>MyLinks</h1>
        <div class="header-left">
            <div class="header-search">
                <span class="header-search-icon">üîç</span>
                <input 
                    type="text" 
                    id="searchProfileInput" 
                    placeholder="Buscar usu√°rio..."
                    aria-label="Buscar perfil de usu√°rio"
                    autocomplete="off">
                <button id="searchProfileBtn" class="header-search-btn" aria-label="Buscar perfil">
                    Buscar
                    <span class="search-loader" id="searchLoader"></span>
                </button>
                <div id="searchDropdown" class="search-dropdown" role="region" aria-label="Resultados da busca">
                    <div id="searchMessage" class="search-message" role="alert" aria-live="polite"></div>
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div id="user-info">
                <img id="fotoPerfil" src="" alt="Foto de perfil" loading="lazy">
            </div>
            <span id="usernameDisplay" aria-live="polite"></span>
            
            <nav class="menu-container" aria-label="Menu principal">
                <button 
                    id="btnMenu" 
                    class="menu-btn" 
                    aria-label="Menu de op√ß√µes"
                    aria-expanded="false"
                    aria-haspopup="true"
                    aria-controls="dropdownMenu">
                    ‚ãÆ
                </button>
                <div id="dropdownMenu" class="dropdown-menu" role="menu">
                    <button class="dropdown-item" id="menuUpload" role="menuitem">
                        <span class="dropdown-icon" aria-hidden="true">üì∏</span>
                        Alterar Foto
                    </button>
                    <button class="dropdown-item" id="menuConfig" role="menuitem">
                        <span class="dropdown-icon" aria-hidden="true">‚öôÔ∏è</span>
                        Configura√ß√µes
                    </button>
                    <div class="dropdown-divider" role="separator"></div>
                    <button class="dropdown-item" id="menuLogout" role="menuitem">
                        <span class="dropdown-icon" aria-hidden="true">‚¨ÖÔ∏è</span>
                        Sair
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main role="main">
        <section class="profile-link-section" aria-labelledby="profile-link-title">
            <div class="profile-link-info">
                <p id="profile-link-title">Seu perfil p√∫blico:</p>
                <a href="#" id="profileLink" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <button id="btnCopyProfile" aria-label="Copiar link do perfil">üìã Copiar Link</button>
        </section>

        <section id="formSection" aria-labelledby="form-title">
            <h2 id="form-title" class="visually-hidden">Adicionar ou editar link</h2>
            <form id="linkForm" aria-label="Formul√°rio de link">
                <input type="hidden" id="linkId">

                <label for="titulo">T√≠tulo</label>
                <input 
                    type="text" 
                    id="titulo" 
                    name="titulo"
                    placeholder="Ex: Meu GitHub" 
                    required 
                    aria-required="true">

                <label for="url">URL</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url"
                    placeholder="https://..." 
                    required 
                    aria-required="true"
                    pattern="https?://.+">

                <button type="submit" id="saveBtn">Adicionar Link</button>
            </form>
        </section>
        
        <h2>Seus Links</h2>

        <section id="linksSection" aria-labelledby="links-title">
            <h3 id="links-title" class="visually-hidden">Lista de links cadastrados</h3>
            <ul id="linksList" role="list"></ul>
        </section>

        <div id="mensagem" role="alert" aria-live="polite"></div>
    </main>

    <script src="/js/storage.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
