<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinks - Dashboard</title>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <h1>MyLinks</h1>
        <div>
            <span id="usernameDisplay"></span>
            <button id="logoutBtn">Sair</button>
        </div>
    </header>

    <main style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Seus Links</h2>

        <section id="formSection" style="margin-bottom: 20px;">
            <form id="linkForm" style="display: flex; flex-direction: column; gap: 10px;">
                <input type="hidden" id="linkId">

                <label for="titulo">TÃ­tulo</label>
                <input type="text" id="titulo" placeholder="Ex: Meu GitHub" required>

                <label for="url">URL</label>
                <input type="url" id="url" placeholder="https://..." required>

                <button type="submit" id="saveBtn">Adicionar Link</button>
            </form>
        </section>

        <section id="linksSection">
            <ul id="linksList" style="list-style: none; padding: 0;"></ul>
        </section>

        <div id="mensagem" style="margin-top: 15px; color: red;"></div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
